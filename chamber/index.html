    <!-- Hamburger Script -->
    <script defer>
        function toggleNav() {
            var navLinks = document.getElementById("nav-links");
            navLinks.style.display = navLinks.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("DOMContentLoaded", function () {
            var currentYear = new Date().getFullYear();
            document.getElementById("currentYear").textContent = currentYear;

            var lastModifiedDate = document.lastModified;
            document.getElementById("lastModified").textContent = "Last modified: " + lastModifiedDate;
        });
    </script>
</head>

<body>
    <header>
        
    </header>

    <nav>
        <!-- Hamburger -->
        <div class="hamburger" onclick="toggleNav()">â˜°</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to the Chamber of Commerce</h1>
                <p>Connecting Businesses, Building Communities</p>
                <a href="#" class="cta-button">Join Now</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Keillor Behrmann [Arizona, USA]</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
